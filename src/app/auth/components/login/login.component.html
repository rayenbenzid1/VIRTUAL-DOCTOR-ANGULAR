<div class="login-container">

  <!-- Header avec logo médical moderne -->
    <div class="header-icon">
      <div class="circle">
        <svg viewBox="0 0 24 24" class="medical-icon">
          <!-- Croix médicale simple et claire -->
          <rect x="10" y="4" width="4" height="16" rx="1" fill="white"/>
          <rect x="4" y="10" width="16" height="4" rx="1" fill="white"/>
        </svg>
      </div>
    </div>


  <h2>Connexion</h2>
  <p class="subtitle">Bienvenue sur Virtual Doctor</p>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- Email -->
    <div class="field">
      <label>Adresse email</label>
      <div class="input-wrapper">
        <span class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </span>
        <input
          type="email"
          formControlName="email"
          placeholder="votre@email.com"
          autocomplete="email"
          [class.error]="isFieldInvalid('email')"
        />
      </div>
      <div *ngIf="isFieldInvalid('email')" class="error-message">
        Veuillez entrer une adresse email valide
      </div>
    </div>

    <!-- Mot de passe -->
    <div class="field">
      <label>Mot de passe</label>
      <div class="input-wrapper password-wrapper">
        <span class="input-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </span>
        <input
          [type]="hidePassword() ? 'password' : 'text'"
          formControlName="password"
          placeholder="Entrez votre mot de passe"
          autocomplete="current-password"
          [class.error]="isFieldInvalid('password')"
        />
        <span class="eye-icon" (click)="hidePassword.set(!hidePassword())">
          <svg *ngIf="hidePassword()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
          <svg *ngIf="!hidePassword()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
          </svg>
        </span>
      </div>
      <div *ngIf="isFieldInvalid('password')" class="error-message">
        Le mot de passe est requis
      </div>
    </div>

    <!-- Mot de passe oublié -->
    <a class="forgot" routerLink="/forgot-password">Mot de passe oublié ?</a>

    <!-- Bouton de connexion -->
    <button class="submit" type="submit" [disabled]="loading()">
      {{ loading() ? 'Connexion en cours...' : 'Se connecter' }}
    </button>

    <!-- Lien d'inscription -->
    <div class="login-link">
      Pas encore de compte ?
      <a routerLink="/register">Créer un compte</a>
    </div>

  </form>

  <p class="footer">Votre santé, notre priorité</p>

</div>

<!-- Toast Notification -->
<div *ngIf="toastMessage()" [class]="'toast ' + toastType()">
  {{ toastMessage() }}
</div>
