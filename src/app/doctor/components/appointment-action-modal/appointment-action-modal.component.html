@if (isVisible()) {
<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ getTitle() }}</h2>
            <button class="btn-close" (click)="onClose()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <div class="patient-info">
                <p><strong>Patient :</strong> {{ patientName() }}</p>
            </div>

            <form (submit)="onSubmit($event)">
                <!-- REJECT FORM -->
                @if (actionType() === 'reject') {
                <div class="form-group">
                    <label>Motif du Refus (Optionnel)</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="reason" name="reason"
                        placeholder="Expliquez pourquoi vous refusez ce rendez-vous...">
                    </textarea>
                </div>

                <div class="form-group">
                    <label>Suggérer des Disponibilités (Optionnel)</label>
                    <input type="text" class="form-control" [(ngModel)]="availableHours" name="availableHours"
                        placeholder="Ex: Lundi 14h-16h, Mercredi 10h-12h">
                </div>
                }

                <!-- CANCEL FORM -->
                @if (actionType() === 'cancel') {
                <div class="form-group">
                    <label>Motif d'Annulation (Optionnel)</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="cancellationReason" name="cancellationReason"
                        placeholder="Expliquez pourquoi vous annulez ce rendez-vous...">
                    </textarea>
                </div>
                }

                <!-- COMPLETE FORM -->
                @if (actionType() === 'complete') {
                <div class="form-group">
                    <label>Diagnostic <span class="required">*</span></label>
                    <textarea class="form-control" rows="3" [(ngModel)]="diagnosis" name="diagnosis"
                        placeholder="Entrez le diagnostic..." required>
                    </textarea>
                </div>

                <div class="form-group">
                    <label>Prescription <span class="required">*</span></label>
                    <textarea class="form-control" rows="3" [(ngModel)]="prescription" name="prescription"
                        placeholder="Entrez la prescription..." required>
                    </textarea>
                </div>

                <div class="form-group">
                    <label>Notes Supplémentaires (Optionnel)</label>
                    <textarea class="form-control" rows="2" [(ngModel)]="notes" name="notes"
                        placeholder="Notes additionnelles...">
                    </textarea>
                </div>
                }

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" (click)="onClose()" [disabled]="isSubmitting()">
                        Annuler
                    </button>
                    <button type="submit" class="btn-primary" [disabled]="!isValid() || isSubmitting()">
                        @if (isSubmitting()) {
                        <span>Traitement...</span>
                        } @else {
                        <span>{{ getTitle() }}</span>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
}
