@if (isVisible()) {
<div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ getTitle() }}</h2>
            <button class="btn-close" (click)="onClose()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <div class="patient-info">
                <p><strong>Patient:</strong> {{ patientName() }}</p>
            </div>

            <form (submit)="onSubmit($event)">
                <!-- REJECT FORM -->
                @if (actionType() === 'reject') {
                <div class="form-group">
                    <label>Reason for Rejection (Optional)</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="reason" name="reason"
                        placeholder="Explain why you're rejecting this appointment...">
                    </textarea>
                </div>

                <div class="form-group">
                    <label>Suggest Available Hours (Optional)</label>
                    <input type="text" class="form-control" [(ngModel)]="availableHours" name="availableHours"
                        placeholder="e.g., Monday 2-4 PM, Wednesday 10 AM - 12 PM">
                </div>
                }

                <!-- CANCEL FORM -->
                @if (actionType() === 'cancel') {
                <div class="form-group">
                    <label>Cancellation Reason (Optional)</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="cancellationReason" name="cancellationReason"
                        placeholder="Explain why you're cancelling this appointment...">
                    </textarea>
                </div>
                }

                <!-- COMPLETE FORM -->
                @if (actionType() === 'complete') {
                <div class="form-group">
                    <label>Diagnosis <span class="required">*</span></label>
                    <textarea class="form-control" rows="3" [(ngModel)]="diagnosis" name="diagnosis"
                        placeholder="Enter the diagnosis..." required>
                    </textarea>
                </div>

                <div class="form-group">
                    <label>Prescription <span class="required">*</span></label>
                    <textarea class="form-control" rows="3" [(ngModel)]="prescription" name="prescription"
                        placeholder="Enter the prescription..." required>
                    </textarea>
                </div>

                <div class="form-group">
                    <label>Additional Notes (Optional)</label>
                    <textarea class="form-control" rows="2" [(ngModel)]="notes" name="notes"
                        placeholder="Any additional notes...">
                    </textarea>
                </div>
                }

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" (click)="onClose()" [disabled]="isSubmitting()">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary" [disabled]="!isValid() || isSubmitting()">
                        @if (isSubmitting()) {
                        <span>Processing...</span>
                        } @else {
                        <span>{{ getTitle() }}</span>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
}
