spring:
  application:
    name: auth-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      enabled: true
      uri: ${CONFIG_SERVER_URL:http://localhost:8880}
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000
server:
  port: 8082