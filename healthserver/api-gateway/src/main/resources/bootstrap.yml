spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: true
      uri: ${CONFIG_SERVER_URL:http://localhost:8880}
      fail-fast: true
      retry:
        max-attempts: 6
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.1

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}