# Configuration du Doctor Activation Service avec Keycloak

spring:
  application:
    name: doctor-activation-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/health_doctor_db

  cloud:
    config:
      enabled: false

  main:
    allow-bean-definition-overriding: true

  # Configuration Web/MVC
  web:
    resources:
      add-mappings: true
      static-locations: classpath:/static/,classpath:/public/

  mvc:
    static-path-pattern: /static/**
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ant_path_matcher

  # üîê CONFIGURATION KEYCLOAK
  security:
    oauth2:
      # Configuration Resource Server (pour valider les tokens)
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/realms/health-app-realm/protocol/openid-connect/certs
          issuer-uri: http://localhost:8080/realms/health-app-realm

      # Configuration Client (pour communiquer avec Keycloak Admin)
      client:
        registration:
          keycloak:
            client-id: health-backend-services
            client-secret: QjKkJoIsqB4rbXHqv53ofsPuw0O7Qz57
            authorization-grant-type: client_credentials
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/health-app-realm
            user-name-attribute: preferred_username

# Configuration des notifications
notification:
  admin-email: healthapp.healthyfittn@gmail.com
  service:
    url: http://localhost:8084

# Configuration du serveur
server:
  port: 8083

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
  circuitbreaker:
    enabled: true

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      auth-service:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
      notification-service:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50

# ‚ö†Ô∏è CONFIGURATION KEYCLOAK ADMIN CLIENT
keycloak:
  server-url: http://localhost:8080
  realm: health-app-realm

  # Credentials admin pour cr√©er les utilisateurs
  admin:
    realm: master
    username: amine
    password: Password123!
    client-id: admin-cli

  # Configuration des r√¥les
  roles:
    user: USER
    doctor: DOCTOR
    admin: ADMIN

# WebRTC Configuration avec Metered.ca
webrtc:
  metered:
    domain: web_rtc.metered.live
    secret-key: 4a562d19fd3a2762f0135ec749763bde501d
    credential-ttl: 86400  # 24 heures

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.healthapp.doctor: DEBUG
    org.springframework.security: DEBUG
    org.keycloak: DEBUG
    org.springframework.web.servlet.mvc: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"