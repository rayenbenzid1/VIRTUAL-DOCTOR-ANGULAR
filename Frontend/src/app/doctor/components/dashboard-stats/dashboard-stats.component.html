<section class="stats-grid">
    <div class="stat-card primary">
        <div class="stat-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        </div>
        <div class="stat-content">
            <h3 class="stat-value">{{ stats.totalPatients }}</h3>
            <p class="stat-label">Patients Totaux</p>
        </div>
    </div>

    <div class="stat-card success">
        <div class="stat-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        </div>
        <div class="stat-content">
            <h3 class="stat-value">{{ stats.todayAppointments }}</h3>
            <p class="stat-label">Rendez-vous du Jour</p>
        </div>
    </div>

    <div class="stat-card warning">
        <div class="stat-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        </div>
        <div class="stat-content">
            <h3 class="stat-value">{{ stats.pendingConsultations }}</h3>
            <p class="stat-label">Consultations en Attente</p>
        </div>
    </div>

    <div class="stat-card info">
        <div class="stat-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        </div>
        <div class="stat-content">
            <h3 class="stat-value">{{ stats.totalCompleted }}</h3>
            <p class="stat-label">Total Termin√©s</p>
        </div>
    </div>
</section>
